<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Verbo da Vida</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/AdminLTE.min.css">

</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <img src="imagem/logo_mark_aqui.png" alt="Verbo da Vida" style="width: 250px">
    </div>
    <!-- /.login-logo -->
    <form action="#" id="form-login" method="get">
        <div class="login-box-body">
            <p class="login-box-msg">Faça login para iniciar a sessão</p>
            <div class="form-group has-feedback">
                <input type="text" id="app-login" class="form-control" placeholder="Informe seu Login" required="true">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" id="app-senha" class="form-control" placeholder="Digite sua Senha" required="true">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">Entrar</button>
                </div>
                <!-- /.col -->
            </div>
        </div>
    </form>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="plugins/jQuery/jquery-3.3.1.min.js"></script>
<script src="plugins/jQuery/jquery.form.3.51.0.min.js"></script>
<!-- Js Cookie -->
<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="bootstrap/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="plugins/iCheck/icheck.min.js"></script>
<!-- Customized Sripts -->
<script src="AppJuncao-Global.1.0.1.js"></script>
<script src="Login/AppVendas-Login.1.0.101.js"></script>
</body>
</html>
